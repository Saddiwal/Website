<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;500;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="signup.css">
</head>

<body>
    <section class="side">
        <img src="undraw_electric_car_b-7-hl.svg" alt="">
    </section>
    <section class="main">
        <div class="login-container">
            <p class="title">Sign Up</p>

            <div class="separator">
                <hr>
            </div>
            <p class="welcome-message"> Welcome to the future of EV   </p>

            <form action="#" class="login-form">
                <div class="form-control">
                    <input type="name" class="form-control" placeholder="Name">
                    
                </div>


                <div class="form-control">
                    <input type="email" class="form-control" placeholder="Email">
                    
                </div>




                <div class="form-control">
                    <input type="text " class="form-control" placeholder="Car Model">
                    
                </div>


                <div class="form-control">
                    <input type="text" class="form-control" placeholder="RTO registration number">
                    
                </div>


                <div class="form-control">
                    <input type="password" class="form-control" placeholder="Password">
                    
                </div>
                <button class="submit">sign-up</button>
                <hr>
            </form>

        </div>
    </section>
</body>

</html>
