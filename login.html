<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section class="side">
        <img src="undraw_electric_car_b-7-hl.svg" alt="">
    </section>
    <section class="main">
        <div class="login-container">
            <p class="title">Login</p>

            <div class="separator">
                <hr>
            </div>
            <p class="welcome-message"> Enter the valid credentials to have the access to our services</p>

            <form action="#" class="login-form">
                <div class="form-control">
                    <input type="email" class="form-control" placeholder="Email">
                    <i class="fas fa-user"></i>
                </div>

                <div class="form-control">
                    <input type="password" class="form-control" placeholder="password">
                    <i class="fas fa-lock"></i>
                </div>
                <button class="submit">Login</button>
                <hr>
            </form>
            <p class="sign-up-message">You don't have a account with us then have one! </p>
           <a href="signup.html"> <button  class="sign-up-button"  >sign-up</button ></a>
        </div>
    </section>
</body>

</html>
